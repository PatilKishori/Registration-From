<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <style>
        label{
            font-style: italic;
            font-weight: 600;
        }
        body {
            background: rgb(238, 154, 231);
            background: radial-gradient(circle, rgb(206, 145, 221) 20%, rgb(150, 99, 147) 100%);
            height: 100px;
        }

        .MainDiv {
            margin: auto;
            padding: 25px;
            width: 65%;
            background: rgb(118, 197, 202);
            background: radial-gradient(circle, rgb(164, 110, 185) 0%, rgb(219, 167, 228) 100%);
            box-shadow: 10px 10px 10px 10px rgb(156, 15, 137);
        }
        @media(max-width:500px)
        {
            .MainDiv{
                width:95%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="MainDiv mt-5">
            <h1 class="text-center" style=" font-family:fantasy"><u><i>Registration Form</i></u></h1>

            <form action="">
                <label for="name">Student Name:</label>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
    
                            <input type="text" class="form-control" placeholder=" First name" id="name" name="name" required>
    
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
    
                            <input type="text" class="form-control" placeholder="Middle name" id="name" name="name" required>
    
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
    
                            <input type="text" class="form-control" placeholder=" Last Name" id="name" name="name" required>
    
                        </div>
                    </div>
                </div>
    
                <div class="row d-flex">
                    <div class="col-sm-6">
                        <label for=""> Birth Date:</label>
                        <input type="date" class="form-control">
                    </div>
    
    
                    <div class="col-sm-6">
                        <label for="">Select Department:</label>
    
                        <select name="depart" id="" class="form-select">
                            <option value="b"> BCA Department</option>
                            <option value="b"> BCS Department</option>
                            <option value="b"> BSC Department</option>
                            <option value="b"> BBA Department</option>
                        </select>
                    </div>
                </div>
    
                <div class="row">
    
                    <div class="col-lg-12"><br>
    
                        <label for="">Email:</label>
                        <input type="text" class="form-control">
    
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6"><br>
                        <label for="">College:</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-sm-6"><br>
                        <label for="">Mobile Number:</label>
                        <input type="number" class="form-control">
                    </div>
                </div>
    
                <div class="row mt-3">
                    <label for="gender" class="pl-3">Gender:</label>
                    <div class="col-lg-12">
                        <div class="form-group form-control ">
    
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                            <input type="radio" id="other" name="gender" value="other">
                            <label for="other">Other</label><br><br>
                        </div>
                    </div>
    
                </div>
                <div class="row">
    
                    <div class="col-lg-12">
    
                        <label for="">Address:</label>
                        <input type="text" class="form-control" placeholder="City,Pin-code,Dis.">
    
                    </div>
                </div>
                <div class="row">
    
                    <div class="col-lg-12"><br>
    
                        <label for="">Comment:</label><br>
    
                        <!-- <input type="text" class="form-control"> -->
                        <textarea name="" id="" style="width: 100%" rows="3"></textarea>
                    </div>
                </div>
    
    
                <div class="row">
    
                    <div class="col-lg-6"><br>
                        <div class="form-group">
                            <input type="reset" class="form-control btn-success">
                        </div>
                    </div>
                    <div class="col-lg-6"><br>
                        <div class="form-group">
                            <input type="submit" class="form-control btn-success">
                        </div>
                    </div>
                </div>
    
            </form>
        </div>
    </div>
</body>

</html>
